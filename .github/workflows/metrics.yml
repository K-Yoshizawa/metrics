name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]  # 毎日0時に更新
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics-1.svg
          token: ${{ secrets.METRICS_TOKEN }}

          # ベース情報
          base: header, metadata
          config_display: large
          config_timezone: Asia/Tokyo

          # 📅 Isometric commit calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics-2.svg
          token: ${{ secrets.METRICS_TOKEN }}
          
          # ベース情報
          base: header
          config_display: large
          config_timezone: Asia/Tokyo
          config_columns: 2
          config_order: |
            languages
            habits, activity
            repositories
            music, wakatime
            social

          # 📊 Most used languages
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          
          # 🧠 Coding habits
          plugin_habits: yes
          plugin_habits_from: 200  # 直近何件のコミットを対象にするか（例：200）
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          # 📓 Featured repositories (Pinned)
          plugin_repositories: yes
          plugin_repositories_pinned: 4  # 最大6件まで指定可能

          # 📰 Recent activity
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all

          # 🎼 Music activity (Last.fm)
          plugin_music: yes
          plugin_music_provider: lastfm
          plugin_music_token: ${{ secrets.LASTFM_TOKEN }}
          plugin_music_mode: recent
          plugin_music_user: log_K
          plugin_music_limit: 10
          plugin_music_top_type: artists
          
          # 🔗 Socials
          plugin_social: yes
          plugin_social_accounts: twitter

          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_days: 7
          plugin_wakatime_sections: time, projects, projects-graphs, languages, editors
          plugin_wakatime_limit: 5
          plugin_wakatime_url: https://wakatime.com
          plugin_wakatime_user: log_K
