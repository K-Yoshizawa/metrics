name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]  # æ¯Žæ—¥0æ™‚ã«æ›´æ–°
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics-1.svg
          token: ${{ secrets.METRICS_TOKEN }}

          # ãƒ™ãƒ¼ã‚¹æƒ…å ±
          base: header, metadata
          config_timezone: Asia/Tokyo

          # ðŸ“… Isometric commit calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics-2.svg
          token: ${{ secrets.METRICS_TOKEN }}
          
          # ðŸ““ Featured repositories (Pinned)
          plugin_repositories: yes
          plugin_repositories_pinned: 4  # æœ€å¤§6ä»¶ã¾ã§æŒ‡å®šå¯èƒ½

          # ðŸ† Achievements
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_only: >-
            polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
            scripter, packager, explorer, infographile, manager
          plugin_achievements_threshold: X
          plugin_achievements_secrets: no

          # ðŸ“° Recent activity
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all

          # ðŸŽ¼ Music activity (Last.fm)
          plugin_music: yes
          plugin_music_provider: lastfm
          plugin_music_token: ${{ secrets.LASTFM_TOKEN }}
          plugin_music_mode: recent
          plugin_music_user: log_K
          plugin_music_limit: 5
