name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]  # æ¯æ—¥0æ™‚ã«æ›´æ–°
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}

          # ãƒ™ãƒ¼ã‚¹æƒ…å ±
          base: header, repositories, activity, community, metadata
          config_timezone: Asia/Tokyo

          # ğŸ“… Isometric commit calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # ğŸ““ Featured repositories (Pinned)
          plugin_repositories: yes
          plugin_repositories_pinned: 4  # æœ€å¤§6ä»¶ã¾ã§æŒ‡å®šå¯èƒ½

          # ğŸ† Achievements
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_threshold: C

          # ğŸ“° Recent activity
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all

          # ğŸ¼ Music activity (Last.fm)
          plugin_music: yes
          plugin_music_provider: lastfm
          plugin_music_token: ${{ secrets.LASTFM_TOKEN }}
          plugin_music_mode: recent
          plugin_music_limit: 5
